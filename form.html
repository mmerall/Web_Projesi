        <h4>Ad:</h4>

        <p id="demo2"></p>

        <h4>Mesaj:</h4>
        <p id="demo4"></p>








        <script type="text/javascript">
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            var sn = getParameterByName('name');
            var sm = getParameterByName('surname');
            var ss = getParameterByName('email');
            var sk = getParameterByName('message');

            var sq = getParameterByName('accept');
            var sw = getParameterByName('inlineRadioOptions');

            var x = getParameterByName('select');

            document.write("<h4>Yaşadığı Şehir</h4>")
            document.write(x);



            document.getElementById("demo4").innerHTML = sk;
            document.getElementById("demo2").innerHTML = ss;
            document.getElementById("demo3").innerHTML = sm;
            document.getElementById("demo").innerHTML = sn;




            if (sq == "") {

                document.write("<br><br><h4>Haber Almak İstiyorum</h4><br/>");
                if (sw == "option1") {

                    document.write("<h4>Cinsiyet:</h4>Kadın<br/>");


                } else {

                }
